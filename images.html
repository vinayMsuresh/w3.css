<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="container">
        <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="30%" height="30%" class="w3-round" />
        <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="30%" height="30%" class="w3-circle" />
        <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="30%" height="30%" class="w3-border w3-padding" />
        <div class="w3-card-4 w3-display-container">
            <img src="https://www.w3schools.com/w3css/img_snowtops.jpg"  width="100%" height="450px" />
            <div class="w3-display-topleft w3-container">top left</div>
            <div class="w3-display-topmiddle w3-container">top Middle</div>
            <div class="w3-display-topright w3-container">top right</div>
            <div class="w3-display-left w3-container"> left</div>
            <div class="w3-display-middle w3-container">middle</div>
            <div class="w3-display-right w3-container">right</div>
            <div class="w3-display-bottomleft w3-container">bottom left</div>
            <div class="w3-display-bottommiddle w3-container">bottom middle</div>
            <div class="w3-display-bottomright w3-container">bottom right</div>
        </div>
        <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="30%" height="30%" class="w3-image" />
        <p class="w3-margin-all">Opacity of the images</p>
        <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="30%" height="30%" class="w3-opacity-min" />
        <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="30%" height="30%" class="w3-opacity w3-hover-opacity-off" />
        <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="30%" height="30%" class="w3-opacity-max" />

        <p class="w3-margin-all">grayscale of the images</p>
        <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="30%" height="30%" class="w3-grayscale-min" />
        <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="30%" height="30%" class="w3-grayscale" />
        <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="30%" height="30%" class="w3-grayscale-max" />

        <p class="w3-margin-all">Sepia of the images</p>
        <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="30%" height="30%" class="w3-sepia-min" />
        <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="30%" height="30%" class="w3-sepia" />
        <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="30%" height="30%" class="w3-sepia-max" />

        <p class="w3-margin-all">hover effects</p>
        <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="30%" height="30%" class="w3-hover-opacity" />
        <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="30%" height="30%" class="w3-hover-grayscale" />
        <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="30%" height="30%" class="w3-hover-sepia" />

        <div class="w3-third">
            <div class="w3-card">
                <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="100%" />
                <div class="w3-container">
                    <h4>Mountains</h4>
                </div>
            </div>
        </div>
        <div class="w3-third">
            <div class="w3-card">
                <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="100%" />
                <div class="w3-container">
                    <h4>Mountains</h4>
                </div>
            </div>
        </div>
        <div class="w3-third">
            <div class="w3-card">
                <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" width="100%" />
                <div class="w3-container">
                    <h4>Mountains</h4>
                </div>
            </div>
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Round </title>
</head>
<body>
    <div class="w3-container">
        <div class="w3-circle w3-green">
            <p class="w3-circle w3-purple w3-center w3-padding-24" style="width: 80%;">This is rounded</p>
        </div>
        <div class="w3-container w3-margin">
            <div class="w3-show-inline-block">
            <div class="w3-bar">
            <button class="w3-btn w3-red w3-bar-item" style="width: 33%;">buton1</button>
            <button class="w3-button w3-red w3-bar-item" style="width: 33%;">buton2</button>
            <button class="w3-circle w3-red w3-bar-item" style="width: 33%;">buton3</button>
            </div></div>
            
            <button class="w3-block w3-red w3-hover-blue w3-padding-small w3-left-align">buton4</button>
            <button class="w3-bar w3-border w3-border-blue w3-wide" style="width: 50%;">buton5</button>
            <button class="w3-ripple w3-xxlarge w3-disabled">buton6</button>
        </div>

        <div class="w3-circle w3-green">
            <img src="https://www.w3schools.com/w3css/img_car.jpg" class="w3-circle w3-purple w3-center" style="width: 80%;"/>
        </div>

        <div>
            <p class="w3-margin-left w3-display-bottomright">Hi there </p>
        </div>
        
    </div>
</body>
</html>

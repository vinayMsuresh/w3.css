<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="container">
    <div class="w3-card-4">
        <div class="w3-container w3-green">
            <h4 >W3 form</h4>
        </div>
        
        <form class="w3-container w3-padding-all">

            <label class="w3-text-blue">First name</label>
            <input type="text" class="w3-input w3-animate-input w3-border w3-teal" style="width: 40%;"/>

            <label class="w3-text-blue">Last name name</label>
            <input type="text" class="w3-input w3-animate-input w3-border w3-teal" style="width: 40%;" />

            <label class="w3-text-blue">Email name</label>
            <input type="text" class="w3-input w3-animate-input w3-border w3-teal" style="width: 40%;" />
            <div class="w3-container">
                <input type="checkbox" class="w3-check" />
                <label class="w3-text-blue">skills</label>
            
                <input type="checkbox" class="w3-check" />
                <label class="w3-text-blue">Soft-skills</label>
            </div>
            <div class="w3-container">
                <input type="radio" class="w3-radio" name="gender"/>
                <label class="w3-text-blue">Male</label>

                <input type="radio" class="w3-radio" name="gender"/>
                <label class="w3-text-blue">Female</label>
            </div>
            <select class="w3-select w3-border" name="option" style="width: 40%;">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
        </form>
    </div>
</body>
</html>
